<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Typospeed</title>

  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">

</head>

<body>

  <!-- GAME UI -->
  <div id="game-ui">
    <!-- Playground -->
    <main id="playground">
    </main>

    <!-- Bottom bar (input + score) -->
    <div id="bottom-bar">
      <div id="score-label">Score: <span>0</span></div>
      <input type="text" spellcheck="false" autocapitalize="characters" id="input">
    </div>
  </div>

  <!-- Start menu -->
  <div id="start-menu">
    <div id="scores">
      <div class="high-score">Highest score: <span></span></div>
      <div class="prev-score">Previous score: <span></span></div>
    </div>

    <button id="play-btn">PLAY</button>
  </div>

  <!-- End screen -->
  <div id="end-screen">
    <h2>Game Over</h2>

    <h3 id="final-score">Score: <span></span></h3>
    <div id="high-score">Highest score: <span></span></div>

    <div class="buttons">
      <button id="btn-menu">Menu</button>
      <button id="btn-play-again">Play again</button>
    </div>
  </div>

  <div id="loading"></div>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>

</body>

</html>
